<!--#include virtual="/uk/aem/header-pdp.html"-->

<section class="cheil-static">

	{{>stylesheet }}

	{{>components/nav }}

	<h1>EVENT PAGE</h1>

	<section class="section singleEvent">
		<div class="section__inner">
			{{>templateScripts/event/singleEvent }}
		</div>
	</section>

	<section class="section book book--active">
		<div class="section__inner">

			<div class="book__tickets">
				<h3>Tickets Required</h3>
				<div class="book__tickets-minus">-</div>
				<input class="book__tickets-tickets" type="number" min="1" max="10" value="1" />
				<div class="book__tickets-plus">+</div>
			</div>
			<div class="book__form">
				<h3>Contact Details</h3>
				<form id='book__form'>
					<input class="book__form-name" required placeholder="Name" type="text" />
					<input class="book__form-surname" required placeholder="Surname" type="text" />
					<input class="book__form-tel" required placeholder="Telephone" type="tel" pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$" />
					<input class="book__form-email" required placeholder="Email" type="email" />
					<input class="book__form-submit" type="submit" value="Book now">
				</form>
			</div>

		</div>
	</section>

	{{>components/findKx }}

	{{>components/socialMedia }}

	{{>scripts }}

</section>
